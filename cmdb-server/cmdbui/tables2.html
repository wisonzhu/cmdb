$(document).ready(function() {


    var table = $('#example').DataTable( {

              "defaultContent": '<button type="button" class="btn btn-primary">Primary</button>'
              }



            ]
    });



           function closeInput(elm) {
               var value = $(elm).find('input').val();
               $(elm).empty().text(value);

               $(elm).bind("dblclick", function () {
                   newInput(elm);
               });
           }

           function newInput(elm) {
               $(elm).unbind('dblclick');

               var value = $(elm).text();
               $(elm).empty();

               $("<input>")
                   .attr('type', 'text')
                   .val(value)
                   .blur(function () {
                       closeInput(elm);
                   })
                   .appendTo($(elm))
                   .focus();
           }

    $('#example tbody').on( 'dbclick', 'td', function () {
    console.log( table.cell( this ).data() );
    var cell = table.cell( this );
    var cells = table.cells(this).nodes();
    console.log(cells)
     newInput(this);
    cell.data( cell.data() + 1 ).draw();
    } );

  function format ( d ) {
    // `d` is the original data object for the row
    return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
        '<tr>'+
            '<td>Full name:</td>'+
            '<td>'+d.status+'</td>'+
        '</tr>'

    '</table>';
}


    $('#example tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row( tr );

        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child( format(row.data()) ).show();
            tr.addClass('shown');
        }
    } );
});

		</script>
